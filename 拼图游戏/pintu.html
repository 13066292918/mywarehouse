<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="pintu.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="game">
            <div id="d1" onclick="move(1)">1</div>
            <div id="d2" onclick="move(2)">2</div>
            <div id="d3" onclick="move(3)">3</div>
            <div id="d4" onclick="move(4)">4</div>
            <div id="d5" onclick="move(5)">5</div>
            <div id="d6" onclick="move(6)">6</div>
            <div id="d7" onclick="move(7)">7</div>
            <div id="d8" onclick="move(8)">8</div>
        </div>
        <div class="control">
            <p>
                <rowspan  class="timeText">总用时</rowspan >
                <rowspan class="timer"></rowspan>
            </p>
            <p>
                <rowspan id="start" onclick="start()">开始</rowspan>
                <rowspan id="reset" onclick="reset()">重来</rowspan>
            </p>
        </div>
        <div class="text" onclick="start_s()"></div>
    </div>
</body>
<style>
</style>
<script src="pintu.js" type="text/javascript"></script>
</html>
